                    name:
                      type: array
                      description: The array of coa names
                      items:
                        $ref: '#/components/schemas/CoANameItem'
                    value:
                      type: array
                      description: The array of coa values
                      items:
                        $ref: '#/components/schemas/CoAValueItem'
