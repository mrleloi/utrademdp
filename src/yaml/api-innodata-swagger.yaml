                          description: The RIC (Reuters Instrument Code) of the stock
                        ticker:
                          type: string
                          example: SOND
                          description: The ticker symbol of the stock
                        sector:
                          type: integer
                          example: 53
                          description: The sector code of the stock
                        sectorDesc:
                          type: string
                          example: Consumer Cyclicals
                          description: The description of the sector
                        exchangeCountryCode:
                          type: string
                          example: US
                          description: The country code of the exchange
                        exchangeCode:
                          type: string
                          example: NSQ
                          description: The exchange code of the stock
                        countryCode:
                          type: string
                          example: USA
                          description: The country code of the stock
                        enName:
                          type: string
                          example: SONDER HLD A ORD
                          description: The English name of the stock
                        zhName:
                          type: string
                          example: null
                          description: The Chinese name of the stock
                        cnName:
                          type: string
                          example: null
                          description: The Chinese name of the stock
                        1wReturn:
                          type: number
                          example: 19.918699
                          description: The 1-week return of the stock
                        1mReturn:
                          type: number
                          example: 130.46875
                          description: The 1-month return of the stock
                        3mReturn:
                          type: number
                          example: 127.799228
                          description: The 3-month return of the stock
                        6mReturn:
                          type: number
                          example: -17.918753
                          description: The 6-month return of the stock
                        1yReturn:
                          type: number
                          example: -67.621556
                          description: The 1-year return of the stock
                        rank:
                          type: integer
                          example: 1
                          description: The rank of the stock
                        quote:
                          type: object
                          properties:
                            NETCHNG_1:
                              type: string
                              example: 22.2
                              description: The net change of the stock
                            TRNOVR_UNS:
                              type: string
                              example: 10333
                              description: The turnover of the stock
                            ACVOL_UNS:
                              type: string
                              example: 21000
                              description: The volume of the stock
                            HST_CLOSE:
                              type: string
                              example: 162.50000
                              description: The previous close price of the stock
                            TRDPRC_1:
                              type: string
                              example: 12.3
                              description: The last price of the stock
                            PCTCHNG:
                              type: string
                              example: 3.2
                              description: The percentage change of the stock
                  totalCountByCountry:
                    type: integer
                    example: 18
                    description: The total count by country
                  totalCountBySector:
                    type: integer
                    example: 100
                    description: The total count by sector
                  companyInfo:
                    type: object
                    properties:
                      enName:
                        type: string
                        example: test
                        description: The English name of the company
                      zhName:
                        type: string
                        example: test
                        description: The Chinese name of the company
                      cnName:
                        type: string
                        example: test
                        description: The Chinese name of the company
                      currency:
                        type: string
                        example: USD
                        description: The currency of the stock
                      ticker:
                        type: string
                        example: "6501"
                        description: The ticker symbol of the stock
                      sector:
                        type: integer
                        example: 53
                        description: The sector id of the stock
                      exchangeCode:
                        type: string
                        example: NSQ
                        description: The exchange code of the stock
                  quote:
                    type: object
                    properties:
                      NETCHNG_1:
                        type: string
                        example: 22.2
                        description: The net change of the stock
                      TRNOVR_UNS:
                        type: string
                        example: 10333
                        description: The turnover of the stock
