openapi: 3.0.1
info:
  title: LabCI Innovation Data API(Staging)
  description: This is a nodejs service to provide innovation restful data APIs.
  license:
    name: LabCI Limited
    url: https://www.labci.com
  version: UAT-1.3.4.2
servers:
- url: https://t12a.trkd-hs.com/inno-data-api
- url: /inno-data-api
tags:
- name: Auth
  description: Authentication part.
- name: Chart
  description: Chart data(MTS/HTS).
- name: Company
  description: Retrieve company related info.
- name: Derivative
  description: Retrieve related derivatives.
- name: ETF
  # description: Retrieve related ETFs. 
- name: Event
  description: Retrieve company events.
- name: Financial
  description: Retrieve financial related info.
- name: Market
  description: Retrieve market related info.
- name: News
  description: Retrieve news headline and story.
- name: Ownership
  description: Retrieve ownership info.
- name: Peer
  description: Retrieve the data of peer comparision.
- name: Quote
  description: Retrieve quote info.
- name: Rating
  description: Retrieve analyst ratings info.
- name: Ranking
  description: Retrieve the stock rankings
- name: Reference
  description: Return some reference data, like exchanges, market hours etc
- name: Score
  description: Retrieve company score info.
- name: Search
  description: Power search.
- name: Sentiment
  description: Retrieve sentiment info.
- name: Sustainbility
  description: Retrieve the sustainbility(ESG) info.
- name: Trade
  description: Retrieve trade analysis and signal etc info.
- name: Misc
  description: Miscellaneous APIs

paths:
  /auth/token:
    post:
      tags:
      - Auth
      summary: Genereate JWT token with payload
      description: Return generated JWT token.
      operationId: generateToken
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        content: 
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "yourUserName"
                password:
                  type: string
                  example: "yourPassword"
      responses:
        201:
          description: The token is returned in response header
          content: {}
        403:
          description: Invalid username or password
          content: {}
        500:
          description: Internal server error
          content: {}
