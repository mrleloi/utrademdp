    get:
      tags:
      - Market
      summary: Get time and sales data of market depth with ric
      description: Return the time and sales data
      operationId: getTimeAndSales
      parameters:
      - name: x-auth-token
        in: header
        description: This is the JWT token. Please use /auth/token POST to generate the token for your test
        required: true
        schema:
          type: string
      - name: ric
        in: path
        description: The symbol of the instrument.
        example: TSLA.O
        required: true
        schema:
          type: string
      - name: hours
        in: query
        description: Specify how many hours data you want to retrieve, default is 72 hours(3 days)
        example: 3
        required: false
        schema:
          type: number
      responses:
        200:
          description: |
            The time and sales data in json format, 
            please note the response is NOT reformatted as a list of time and sales records to have a better performance.
            You could parse the response into a list like this-
            const data = JSON.parse(response);
            let recordList = [];
            let pTime= -1;
            let pTradePrice= -1;
            let pVolume = -1;
            let pAccVolume = -1;
            let pVwap = -1;
            var tradeTickers = data.split('\n');
            for (index in tradeTickers) {
            const tradeTicker = tradeTickers[index];
            const tradeTickerArray = tradeTicker.split(',');
            if (index == 0) {
            pTime = tradeTickerArray.indexOf('TIME');
            pTradePrice = tradeTickerArray.indexOf('TRDPRC_1');
            if (pTradePrice === -1)
            pTradePrice = tradeTickerArray.indexOf('PRIMACT_1');
            pVolume = tradeTickerArray.indexOf('TRDVOL_1');
            if (pVolume === -1)
            pVolume  = tradeTickerArray.indexOf('TRANVOL_1');
            pAccVolume = tradeTickerArray.indexOf('ACVOL_1');
            pVwap = tradeTickerArray.indexOf('VWAP');}
            else {
            const time = (pTime > -1) ? tradeTickerArray[pTime] : 0;
            const tradePrice = (pTradePrice > -1) ? tradeTickerArray[pTradePrice] : 0;
            const volume = (pVolume > -1) ? tradeTickerArray[pVolume]: 0;
            const accVolume = (pAccVolume > -1) ? tradeTickerArray[pAccVolume] : 0;
            const vwap = (pVwap > -1) ? tradeTickerArray[pVwap] : 0;
            recordList.push({
            time,
            tradePrice,
            volume,
            accVolume,
            vwap});}}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTimeAndSalesResponse'
        401:
          description: Invalid token
          content: {}
        404:
          description: Time and sales data not available for the ric yet
          content: {}
        500:
          description: Internal server error
          content: {}
