  schemas:
    GetPatternByRicResponse:
      type: object
      description: The patterns by ric in json format
      example: {"status":0,"last-updated":"28-08-2022 19:06","data":{"short":[],"long":[{"ptype":"HS","sdate":"2021-08-20","edate":"2021-12-17","identifiers":{"leftshoulder":{"date":"2021-09-10","price":475.594},"rightshoulder":{"date":"2021-11-19","price":481.418},"head":{"date":"2021-10-22","price":494.52099999999996},"neckline":450.16499999999996,"breakout":446.671},"targetPrice":398.821}]}}
