      type: object
      description: Get the block trade data
      properties:
        tradeDate:
          type: string
          description: Trade date
          example: "2022-08-22T16:00:00.000Z"
        lastUpdate:
          type: string
          description: Last update time
          example: "2022-08-23T08:16:09.000Z"
        smallUpTurnover:
          type: string
          description: Small up turnover
        mediumUpTurnover:
          type: string
          description: Medium up turnover
        largeUpTurnover:
          type: string
          description: Large up turnover
        smallDownTurnover:
          type: string
          description: Small down turnover
        mediumDownTurnover:
          type: string
          description: Medium down turnover
        largeDownTurnover:
          type: string
          description: Large down turnover
        smallUpTurnoverRatio:
          type: string
          description: Small up turnover ratio
        mediumUpTurnoverRatio:
          type: string
          description: Medium up turnover ratio
        largeUpTurnoverRatio:
          type: string
          description: Large up turnover ratio
        smallDownTurnoverRatio:
          type: string
          description: Small down turnover ratio
        mediumDownTurnoverRatio:
          type: string
          description: Medium down turnover ratio
        largeDownTurnoverRatio:
          type: string
          description: Large down turnover ratio
        extraLargeDownTurnoverRatio:
          type:  string
          description: Extra large down turnover ratio
        extraLargeUpTurnoverRatio:
          type: string
          description: Extra large up turnover ratio
        extraLargeDownTurnover:
          type: string
          description: Extra large down turnover
        extraLargeUpTurnover:
          type: string
          description: Extra large up turnover
