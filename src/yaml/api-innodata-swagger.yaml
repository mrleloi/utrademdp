      type: object
      description: The patterns by type in json format
      example: {"status":0,"patternType":"HS","ric":{"short":["0022.HK"],"long":["0046.HK"]}}
    GetAllPatternsResponse:
      type: object
      description: Get all patterns in json format
      example: {"status":0,"last-updated":{"USA":"28-08-2022 14:07","HKG":"28-08-2022 19:06"},"HS":{"HKG":{"short":{"matching stocks":104,"success stocks":36,"success":"34.62%","pct_change":"-1.80%"},"long":{"matching stocks":2,"success stocks":0,"success":"0.00%","pct_change":"0.00%"}},"USA":{"short":{"matching stocks":207,"success stocks":54,"success":"26.09%","pct_change":"-0.53%"},"long":{"matching stocks":14,"success stocks":1,"success":"7.14%","pct_change":"-0.17%"}}}}
    GetHistoricalFundFlowResponse:
      type: array
      description: The historical fund flow result
      items:
        $ref: '#/components/schemas/HistoricalFundFlowItem'
    HistoricalFundFlowItem:
      type: object
      description: The historical fund flow item
      properties:
        tradeDate:
          type: string
          description: Trade date
          example: "2022-08-16T16:00:00.000Z"
        netOutflow:
          type: string
          description: The net outflow on that trade date, net outflow and net inflow will not co-exists
        netInflow:
          type: string
          description: The net inflow on that trade date, net outflow and net inflow will not co-exists
    GetFinancialKeyRatioPerStockResponse:
      type: object
      description: Get the financial key ratio per stock data
      properties:
        ric:
          type: string
          description: The ric code
        PBR:
          type: number
          description: PBR(MRQ)
        PER:
          type: number
          description: PER(TTM)
        ROE:
          type: number
          description: ROE(TTM)
        ROA:
          type: number
          description: ROA(TTM)
    GetFinancialKeyRatioPerIndustryResponse:
      type: object
      description: Get the financial key ratio per industry group data
      properties:
        ric:
          type: string
          description: The ric code
        aggType:
          type: string
          description: Aggregation type
        aggCode:
          type: number
          description: Aggregation code
        PBR:
          type: number
          description: PBR(MRQ)
        PER:
          type: number
          description: PER(TTM)
        ROE:
          type: number
          description: ROE(TTM)
        ROA:
          type: number
          description: ROA(TTM)
